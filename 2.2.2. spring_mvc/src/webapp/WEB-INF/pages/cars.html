<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>Car Model</th>
        <th>Series</th>
        <th>Body Type</th>
    </tr>

    <tr th:each="car : ${Cars}">
        <td th:utext="${car.getCarModel()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getBodyType()}"></td>
    </tr>
</table>

</body>
</html>
